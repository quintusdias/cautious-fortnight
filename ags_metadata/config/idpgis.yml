                    gmd:date__publication:  2016-07-07
              gmd:abstract: >
                A CPC forecaster creates the monthly temperature
                outlooks. Shading starts at 33%, with contours at 33%,
                40%, 50%, 60%, 70%, 80% and 90%. The shaded areas in
                outlooks are of probabilities of above or below normal
                temperature. Any area not specifically colored on the map
                delineate areas where there is little no climate signal,
                so the chances for above, near, and below are equal
                (formally termed Equal Chances). The forecast valid
                period is the next calendar month.
