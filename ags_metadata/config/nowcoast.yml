  - gmi:MI_Metadata:
      gmd:dataQualityInfo:
        gmd:DQ_DataQuality:
          gmd:lineage:
            gmd:LI_Lineage:
              gmd:processStep:
              - Most variables are scalars, i.e., they are a grid of single values
                at each pixel, which can be stored as individual rasters. This is
                done by using degrib to convert each individual GRIB2 message to a
                *.flt/*.hdr floating point dataset, which is then optionally processed/transformed
                before being converted to GeoTIFF and reprojected to Web Mercator
                (EPSG:3857).
              - In the case of Wind Velocity (Wind Speed + Wind Direction), with flowVis2D
                the wind field is visualized using curved wind barbs and stored as
                RGBA GeoTIFFs, which are then stored in Mosaic Datasets like any other
                raster. While this has its own limitations in resolution, it is faster
                to process and provides a new way of depicting flow fields. It also
                allows the creation of multiple "overviews" (*.ovr), which can be
                used by ArcGIS to display different rasters at different scales.
              gmd:source: 'The source files are in GRIB2 format.

                '
              gmd:statement: 'Generated from the latest NWS National Digital Forecast
                Database (NDFD) output.

                '
