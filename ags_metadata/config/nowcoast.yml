  - gmi:MI_Metadata:
      gmd:dataQualityInfo:
        gmd:DQ_DataQuality:
          gmd:lineage:
            gmd:LI_Lineage:
              gmd:processStep:
              - The NHC and CPHC maintain several RSS "wallets" (five for the Atlantic,
                five for the Eastern Pacific, and five for the Central Pacific), any
                of which can contain information about a Tropical Cyclone Advisory
                at any time. If each of these feeds are empty, it indicates that there
                are no active Tropical Cyclones in either basin at the present time,
                in which case care is taken to erase all features currently stored
                in the database. However, for each wallet that contains information
                about an active system, several pieces of information must be parsed
                from the RSS file, including advisory issuance time, URL to the public
                advisory bulletin, name/number/basin of storm, and links to the 5-Day
                Track Forecast/Cone of Uncertainty/Watches and Warnings, Best Track
                (if any), and Forecast Information ZIP archives. Each of these archives
                contains a series of polygon, point and/or line shapefiles that must
                be ingested.
              - Because the map service that hosts these datasets is time-enabled,
                care must also be taken to correctly attribute time information. While
                time information may not be extremely critical for these products
                (since there will only be one set of data for each storm), the service
                is time-enabled mainly for consistency with other time-aware datasets,
                and because it affords flexibility in the future if it is wished to
                archive past track forecasts. Presently, the start time of all features
                related to an advisory is set to the advisory issuance time, while
                the end time is set to 5 days in the future (to correspond with the
                5-day advisory horizon).
              gmd:source: 'The source files are in shapefile format.

                '
              gmd:statement: 'The shapefiles are obtained from NCO, who obtains them
                from NWS/National Hurricane Center (NHC).

